name: Docker Compose CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: BloomUp_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=5s --health-timeout=3s --health-retries=20

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: BloomUp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: DB smoke check (connect & simple query)
        run: |
          PGPASSWORD="$POSTGRES_PASSWORD" psql \
            -h "$POSTGRES_HOST" -U "$POSTGRES_USER" -d "$POSTGRES_DB" \
            -c "SELECT version();"
          PGPASSWORD="$POSTGRES_PASSWORD" psql \
            -h "$POSTGRES_HOST" -U "$POSTGRES_USER" -d "$POSTGRES_DB" \
            -c "CREATE TABLE IF NOT EXISTS ci_smoke(id serial primary key, note text); INSERT INTO ci_smoke(note) VALUES ('ok'); SELECT count(*) FROM ci_smoke;"

      - name: Setup Python
        if: ${{ hashFiles('backend/tests/**') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        if: ${{ hashFiles('backend/tests/**') != '' }}
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run backend tests
        if: ${{ hashFiles('backend/tests/**') != '' }}
        working-directory: backend
        env:
          POSTGRES_HOST: ${{ env.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ env.POSTGRES_PORT }}
          POSTGRES_DB:   ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        run: |
          pytest -q || (echo "::error::Tests failed"; exit 1)

  build-and-push:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker Hub secrets present
        run: |
          [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ] || { echo "::error::Missing DOCKER_HUB_USERNAME"; exit 1; }
          [ -n "${{ secrets.DOCKER_HUB_TOKEN }}" ]    || { echo "::error::Missing DOCKER_HUB_TOKEN"; exit 1; }

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kantaponh
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            kantaponh/bloomup-api:latest
            kantaponh/bloomup-api:${{ github.sha }}
          cache-from: type=registry,ref=kantaponh/bloomup-api:buildcache
          cache-to:   type=registry,ref=kantaponh/bloomup-api:buildcache,mode=max

      - name: Build & push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            kantaponh/bloomup-web:latest
            kantaponh/bloomup-web:${{ github.sha }}
          cache-from: type=registry,ref=kantaponh/bloomup-web:buildcache
          cache-to:   type=registry,ref=kantaponh/bloomup-web:buildcache,mode=max